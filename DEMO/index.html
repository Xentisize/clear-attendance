<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>精臣SDK</title>
</head>

<body>
<div id="app" class="container">

    <h1>精臣打印SDK演示</h1>
    <div class="print_init">
        <h3>打印机初始化<span style="font-weight: bold;color:red;">(必须执行完才能进行预览打印)</span>：</h3>
        <div class="content">
            <div class="service">
                <p class="service_status status">打印服务状态：未连接</p>
            </div>

            <div class="select_usb">
                <div class="select_printer status">
                    <label>请选择USB连接的打印机:<select id="usb_printers" name="printers">
                        <option>请选择USB连接的打印机</option>
                    </select></label>


                </div>
                <button class="getPrinters" onclick="getUsbPrinters()" type="button">更新USB打印机列表</button>
            </div>

            <div class="connect_usb">
                <p class="usb_printer_connect_status status">打印机连接状态：未连接</p>
                <button class="connect_printer" onclick="selectOnLineUsbPrinter()" type="button">连接USB打印机</button>
            </div>

            <div class="select_wifi">
                <div class="select_printer status">
                    <label>请选择WIFI连接的打印机:<select id="wifi_printers" name="printers">
                        <option>请选择WIFI连接的打印机</option>
                    </select></label>

                </div>
                <button class="getPrinters" onclick="scanWifiPrinters()" type="button">更新Wifi打印机列表</button>
            </div>

            <div class="connect_wifi">
                <p class="wifi_printer_connect_status status">打印机连接状态：未连接</p>
                <button class="connect_printer" onclick="selectOnLineWifiPrinter()" type="button">连接WIFI打印机
                </button>
            </div>
            <div class="init">
                <div class="init_content">
                    <p class="init_status status">SDK初始化状态：未初始化</p>
                    <button class="init_sdk status" onclick="init()" type="button">初始化SDK</button>
                </div>
            </div>
        </div>
    </div>


    <div class="print_settings">
        <h3>打印设置：</h3>
        <div class="content">
            <h5>打印前请设置对应的参数:</h5>
            <p>点击查看对应机型的参数范围及建议参数:
                <span class="printer_model" onclick="printerDetails('B3S')">B3S</span>、
                <span class="printer_model" onclick="printerDetails('B1')">B1</span>、
                <span class="printer_model" onclick="printerDetails('B203')">B203</span>、
                <span class="printer_model" onclick="printerDetails('B21')">B21</span>、
                <span class="printer_model" onclick="printerDetails('D11/D101/D110/B16')">D11/D101/D110/B16</span>、
                <span class="printer_model" onclick="printerDetails('B32')">B32</span>、
                <span class="printer_model" onclick="printerDetails('Z401')">Z401</span>、
                <span class="printer_model" onclick="printerDetails('B50/B50W')">B50/B50W</span>、
                <span class="printer_model" onclick="printerDetails('B18')">B18</span>、
                <span class="printer_model" onclick="printerDetails('K3/K3W')">K3/K3W</span>、
                <span class="printer_model" onclick="printerDetails('M2')">M2</span>
            </p>
            <label for="density">选择打印浓度:</label>
            <select id="density" name="density">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
            </select>

            <label for="label_type">选择纸张类型:</label>
            <select id="label_type" name="label_type">
                <option>间隙纸</option>
                <option>黑标纸</option>
                <option>连续纸</option>
                <option>过孔纸</option>
                <option>透明纸</option>
                <option>标牌</option>
            </select>

            <label for="print_mode">选择打印模式:</label>
            <select id="print_mode" name="print_mode">
                <option>热敏模式</option>
                <option>热转印模式</option>
            </select>

            <label for="auto_shut_down">自动关机时间：</label>
            <select id="auto_shut_down" name="auto_shut_down">
                <option>1挡</option>
                <option>2挡</option>
                <option>3挡</option>
                <option>4挡</option>
            </select>

            <div class="wifi_printer_setting">
                <h5>WIFI打印机网络配置及信息查询:</h5>
                <p>1.打印机仅支持2.4G Wifi网络<br/>2.请在USB连接成功后进行网络设置</p>
                <form>
                  <label for="wifi_name"><input type="text" placeholder="请输入Wifi名称" id="wifi_name"></label>
                  <label for="wifi_password"><input type="text" placeholder="请输入Wifi密码" id="wifi_password"></label>
                </form>
                <div style="margin-top: 16px;">
                    <button onclick="setWifiConfiguration()" type="button">配置打印机wifi网络（仅K3W支持）</button>
                    <button onclick="getWifiConfigurationInfo()" type="button">获取wifi配置信息（仅K3W支持）</button>
                    <div>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="print_related">
        <h3>打印相关：</h3>
        <div class="content">
            <button class="print_label" onclick="previewTest(textPrintData)" type="button">文本预览(40-60)</button>
            <button class="print_label" onclick="startPrintJobTest(textPrintData)" type="button">文本打印(40-60)
            </button>
            <button class="print_label" onclick="previewTest(barcodePrintData)" type="button">一维码预览(40-20)</button>
            <button class="print_label" onclick="startPrintJobTest(barcodePrintData)" type="button">一维码打印(40-20)
            </button>

            <button class="print_label" onclick="previewTest(qrCodePrintData)" type="button">二维码预览(30-30)</button>
            <button class="print_label" onclick="startPrintJobTest(qrCodePrintData)" type="button">二维码打印(30-30)
            </button>

            <button class="print_label" onclick="previewTest(linePrintData)" type="button">线条预览(40-20)</button>
            <button class="print_label" onclick="startPrintJobTest(linePrintData)" type="button">线条打印(40-20)
            </button>

            <button class="print_label" onclick="previewTest(graphPrintData)" type="button">图形预览（40-20）</button>
            <button class="print_label" onclick="startPrintJobTest(graphPrintData)" type="button">图形打印（40-20）
            </button>

            <button class="print_label" onclick="previewTest(imgPrintData)" type="button">图片预览（50-30）</button>
            <!-- <button class="print_label" onclick="previewTest(imgPrintData)" type="button">图片预览</button> -->
            <button class="print_label" onclick="startPrintJobTest(imgPrintData)" type="button">图片打印（50-30）</button>

            <button class="print_label" onclick="previewTest(combinationPrintData)" type="button">
                多元素组合预览（50-30）
            </button>
            <button class="print_label" onclick="startPrintJobTest(combinationPrintData)"
                    type="button">多元素组合打印（50-30）
            </button>

            <button class="print_label" onclick="startBatchPrintJobTest(batchPrintData)" type="button">批量打印（50-30）
            </button>


            <button class="print_label" onclick="previewTest(fixedAssetPrintData)" type="button">固定资产预览（50-30）
            </button>
            <button class="print_label" onclick="startPrintJobTest(fixedAssetPrintData)" type="button">
                固定资产打印（50-30
            </button>

            <button class="print_label" onclick="previewTest(warehousingManufacturingPrintData)"
                    type="button">仓储制造预览（50-80）
            </button>
            <button class="print_label" onclick="startPrintJobTest(warehousingManufacturingPrintData)"
                    type="button">仓储制造打印（50-80）
            </button>

            <button class="print_label" onclick="previewTest(inspectionTestingPrintData)"
                    type="button">检验检测预览（40-20）
            </button>
            <button class="print_label" onclick="startPrintJobTest(inspectionTestingPrintData)"
                    type="button">检验检测打印（40-20)
            </button>
            <button class="print_label" onclick="startPrintJobTest(getTicketData())"
                    type="button">小票打印
            </button>

        </div>
    </div>
    <canvas id="ticket"></canvas>
    <!-- <div class="preview_bg"></div> -->
</div>
<!--接口文件-->
<script src='./js/api/jcPrinterSdk_api_third.js'></script>

<!--调用示例-->
<script src='./js/iJcPrinterSdk_third.js'></script>
<!--示例打印数据-->
<!--文本-->
<script src='./js/printData/text.js'></script>
<!--一维码-->
<script src='./js/printData/barcode.js'></script>
<!--二维码-->
<script src='./js/printData/qrCode.js'></script>
<!--线条-->
<script src='./js/printData/line.js'></script>
<!--图形-->
<script src='./js/printData/graph.js'></script>
<!--图片-->
<script src='./js/printData/img.js'></script>
<!--组合打印-->
<script src='./js/printData/combination.js'></script>
<!--批量打印-->
<script src='./js/printData/batch.js'></script>
<!--固定资产-->
<script src='./js/printData/fixed_asset.js'></script>
<!--仓储制造-->
<script src='./js/printData/warehousing_manufacturing.js'></script>
<!--检验检测-->
<script src='./js/printData/inspection_testing.js'></script>
<!--小票打印-->
<script src='js/printData/ticket.js'></script>

</body>

</html>
